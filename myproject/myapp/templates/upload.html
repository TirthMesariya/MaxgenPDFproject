<!DOCTYPE html>
<html>
<head>
    <title>Upload ZIP File</title>
</head>
<body>
    <h2>Upload a ZIP File Containing PDFs</h2>
    <form method="post" action="{% url 'zip_folder_data_show' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".zip" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
